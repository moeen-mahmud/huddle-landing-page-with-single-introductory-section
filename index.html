<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/0442be25ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <img src="./images/logo.svg" alt="Huddle" class="header_image" />
    </header>
    <!-- Main Section -->
    <main class="hero">
      <!-- Hero Image -->
      <section class="hero_image">
        <img src="./images/illustration-mockups.svg" alt="Illutration MockUp" />
      </section>
      <!-- Hero Content -->
      <section class="hero_content">
        <h1 class="content_title">Build The Community Your Fans Will Love</h1>
        <p class="content_para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn btn--state">Register</button>
      </section>
    </main>
    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer_icons">
        <a
          href="https://www.facebook.com"
          target="_blank"
          class="footer_icons--state"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          href="https://twitter.com"
          target="_blank"
          class="footer_icons--state"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          class="footer_icons--state"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
    <!-- Attribution -->
    <div class="attribution">
      <p class="attribution_info">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/moeen-mahmud" target="_blank"
          >Moeen Mahmud</a
        >.
      </p>
    </div>
  </body>
</html>
